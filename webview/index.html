<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Machine</title>
    <link rel="stylesheet" href="{{stylesUri}}">
</head>
<body>
    <div id="content">
        <div class="header-row">
            <div class="filename-display">
                <h3 class="file-path">{{filePath}}</h3>
            </div>
            
            <div class="checkbox-dropdown">
              <button type="button" class="dropdown-toggle" id="dropdownToggle">
                Node Processing Types
                <span class="dropdown-icon">‚ñº</span>
              </button>
              <div class="dropdown-content" id="dropdownContent">
                <div class="checkbox-item">
                  <input type="checkbox" id="showPrintsCheckbox" checked>
                  <label for="showPrintsCheckbox">Show Prints</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="detailFunctionsCheckbox" checked>
                  <label for="detailFunctionsCheckbox">Show Functions</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showForLoopsCheckbox" checked>
                  <label for="showForLoopsCheckbox">Show For Loops</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showWhileLoopsCheckbox" checked>
                  <label for="showWhileLoopsCheckbox">Show While Loops</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showVariablesCheckbox" checked>
                  <label for="showVariablesCheckbox">Show Variables</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showIfsCheckbox" checked>
                  <label for="showIfsCheckbox">Show Ifs</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showImportsCheckbox" checked>
                  <label for="showImportsCheckbox">Show Imports</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showExceptionsCheckbox" checked>
                  <label for="showExceptionsCheckbox">Show Exceptions</label>
                </div>
              </div>
            </div>
        </div>
        
        <div class="controls-row">
            <div class="button-group">
                <button id="regenerateBtn" class="control-button">
                    üîÑ Regenerate Flowchart
                </button>
                <button id="savePngBtn" class="control-button">
                    üíæ Save Flowchart (PNG)
                </button>
            </div>
        </div>
        <div class="mermaid-container-wrapper">
            <div id="mermaidContainer"><!-- DIAGRAM_PLACEHOLDER --></div>
            
            <!-- Loading Message Container -->
            <div id="loadingContainer" class="loading-container">
                <div class="loading-content">
                    <div class="loading-spinner">üîÑ</div>
                    <div class="loading-text">Generating flowchart...</div>
                    <div class="loading-subtitle">Please wait while we process your Python code</div>
                </div>
            </div>
            <!-- Zoom and Pan Controls -->
            <div class="zoom-controls">
                <button class="zoom-button" id="zoomInBtn" title="Zoom In">‚ûï</button>
                <button class="zoom-button" id="zoomOutBtn" title="Zoom Out">‚ûñ</button>
                <button class="zoom-button" id="resetZoomBtn" title="Reset Zoom">üîÑ</button>
                <div class="zoom-level" id="zoomLevel">100%</div>
            </div>
        </div>

        <div id="mermaidCode">
            <!-- Show code Button -->
            <button id="showCodeBtn">‚¨áÔ∏è Show MermaidCode</button>
            <pre id="mermaidCodeText" class="hidden"><!-- DIAGRAM_PLACEHOLDER --></pre>
        </div>
        
        
        <div id="tooltip" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="{{mermaidInitUri}}"></script>
    <script src="{{zoomPanUri}}"></script>
    <script src="{{controlsUri}}"></script>
    <script src="{{tooltipUri}}"></script>
    <script src="{{exportUri}}"></script>
    <script src="{{messageHandlerUri}}"></script>
    <script src="{{mainUri}}"></script>
</body>
</html>
