<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Machine</title>
    <link rel="stylesheet" href="{{stylesUri}}">
</head>
<body>
    <div id="content">
        <div class="header-row">
            <div class="filename-display">
                <h3 class="file-path">
                    <img class="file-icon" src="{{codeFileIcon}}" width="20" height="20" alt="File" title="Current file">
                    {{filePath}}
                </h3>
                <div class="cursor-info" id="cursorInfo">
                    <img class="cursor-icon" src="{{cursorIcon}}" width="18" height="18" alt="Cursor" title="Current cursor scope">
                    <span class="cursor-value" id="cursorValue">Entire File</span>
                </div>
            </div>
            
            <div class="checkbox-dropdown">
              <button type="button" class="dropdown-toggle" id="dropdownToggle">
                <img class="filter-icon" src="{{filterIcon}}" width="18" height="18" alt="Filter" title="Filters for the diagram">
                Filters
                <span class="dropdown-icon">â–¼</span>
              </button>
              <div class="dropdown-content" id="dropdownContent">
                <div class="checkbox-item">
                  <input type="checkbox" id="showPrints" checked>
                  <label for="showPrintsCheckbox">Show Prints</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showFunctions" checked>
                  <label for="showFunctionsCheckbox">Show Functions</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showForLoops" checked>
                  <label for="showForLoopsCheckbox">Show For Loops</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showWhileLoops" checked>
                  <label for="showWhileLoopsCheckbox">Show While Loops</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showVariables" checked>
                  <label for="showVariablesCheckbox">Show Variables</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showIfs" checked>
                  <label for="showIfsCheckbox">Show Ifs</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showImports" checked>
                  <label for="showImportsCheckbox">Show Imports</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showReturns" checked>
                  <label for="showReturnsCheckbox">Show Returns</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showExceptions" checked>
                  <label for="showExceptionsCheckbox">Show Exceptions</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="showClasses" checked>
                  <label for="showClassesCheckbox">Show Classes</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="mergeCommonNodes" checked>
                  <label for="mergeCommonNodesCheckbox">Merge Common Nodes</label>
                </div>
              </div>
            </div>
        </div>
        
        <div class="controls-row">
            <div class="button-group">
                <button id="regenerateBtn" class="control-button">
                    <img class="button-icon" src="{{restartIcon}}" width="25" height="25" alt="Regenerate" title="Regenerate the diagram">
                    Regenerate
                </button>
                <button id="savePngBtn" class="control-button">
                    <img class="button-icon" src="{{downloadIcon}}" width="15" height="15" alt="Download" title="Download the diagram as a PNG">
                    Download
                </button>
                <button id="saveDiagramBtn" class="control-button">
                    <img class="button-icon" src="{{starIcon}}" width="20" height="20" alt="Save" title="Save the diagram">
                    Save
                </button>
                <button id="showSavedBtn" class="control-button">
                    <img class="button-icon" src="{{bookmarkIcon}}" width="20" height="20" alt="Diagrams" title="Show saved diagrams">
                    Diagrams
                </button>
            </div>
        </div>
        
        <!-- Saved Diagrams Floating List -->
        <div id="savedDiagramsList" class="saved-diagrams-list hidden">
            <div class="saved-diagrams-header">
                <h4>Saved Diagrams</h4>
                <span id="savedDiagramsCount" class="saved-diagrams-count">0 files</span>
            </div>
            <div id="savedDiagramsContent" class="saved-diagrams-content">
                <!-- Saved diagrams will be populated here -->
            </div>
        </div>
        <div class="mermaid-container-wrapper">
            <div id="mermaidContainer"><!-- DIAGRAM_PLACEHOLDER --></div>
            
            <!-- Unfold/Collapse Controls -->
            <div class="unfold-collapse-controls">
                <button class="unfold-collapse-button" id="unfoldAllBtn" title="Expand All Subgraphs">
                    <img class="button-icon" src="{{maximizeIcon}}" width="20" height="20" alt="Expand All" title="Expand all subgraphs">
                    <span class="button-text">Expand All</span>
                </button>
                <button class="unfold-collapse-button" id="collapseAllBtn" title="Collapse All Subgraphs">
                    <img class="button-icon" src="{{collapseIcon}}" width="20" height="20" alt="Collapse All" title="Collapse all subgraphs">
                    <span class="button-text">Collapse All</span>
                </button>
            </div>
            
            <!-- Loading Message Container -->
            <div id="loadingContainer" class="loading-container">
                <div class="loading-content">
                    <div class="loading-spinner">ðŸ”„</div>
                    <div class="loading-text">Generating flowchart...</div>
                    <div class="loading-subtitle">Please wait while we process your Python code</div>
                </div>
            </div>
            <!-- Zoom and Pan Controls -->
            <div class="zoom-controls">
                <button class="zoom-button" id="zoomInBtn" title="Zoom In">âž•</button>
                <button class="zoom-button" id="zoomOutBtn" title="Zoom Out">âž–</button>
                <button class="zoom-button" id="resetZoomBtn" title="Reset Zoom">ðŸ”„</button>
                <div class="zoom-level" id="zoomLevel">100%</div>
            </div>
        </div>

        <div id="mermaidCode">
            <!-- Show code Button -->
            <div class="code-controls">
                <button id="showCodeBtn">â–¼ Show MermaidCode
                </button>
                <button id="copyCodeBtn" class="copy-button" title="Copy to clipboard">
                    <img class="button-icon" src="{{copyIcon}}" width="15" height="15" alt="Copy" title="Copy the code to clipboard">
                </button>
            </div>
            <pre id="mermaidCodeText" class="hidden"><!-- DIAGRAM_PLACEHOLDER --></pre>
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="{{mermaidInitUri}}"></script>
    <script src="{{zoomPanUri}}"></script>
    <script src="{{controlsUri}}"></script>
    <script src="{{expandUri}}"></script>
    <script src="{{exportUri}}"></script>
    <script src="{{messageHandlerUri}}"></script>
    <script src="{{mainUri}}"></script>
</body>
</html>
