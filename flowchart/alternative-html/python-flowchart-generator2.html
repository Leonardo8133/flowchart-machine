<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python Flowchart Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js" defer></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 1400px; margin: 0 auto; background: rgba(255,255,255,0.95); border-radius: 20px;
                 box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; }
    .content { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; padding: 30px; }
    .input-section, .output-section { display: flex; flex-direction: column; gap: 20px; }
    .section-title { font-size: 1.3em; color: #333; margin-bottom: 10px; font-weight: 600; }
    .code-input { width: 100%; height: 400px; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px;
                  font-family: 'Courier New', monospace; font-size: 14px; resize: vertical; background: #f8f9fa; }
    .controls { background: #f8f9fa; padding: 20px; border-radius: 10px; border: 1px solid #e0e0e0; }
    .control-group { margin-bottom: 15px; }
    .control-group label { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; color: #555; font-weight: 500; }
    .control-group input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }
    .control-group input[type="number"] { width: 100%; padding: 8px 12px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px; }
    .complexity-select { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-size: 16px; cursor: pointer; background: white; }
    .generate-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer;
                    transition: transform 0.2s, box-shadow 0.2s; }
    .generate-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102,126,234,0.4); }
    .generate-btn:active { transform: translateY(0); }
    .flowchart-container { background: white; border: 2px solid #e0e0e0; border-radius: 10px; padding: 20px; min-height: 500px;
                           overflow: auto; display: flex; justify-content: center; align-items: center; }
    #flowchart { width: 100%; }
    .empty-state { text-align: center; color: #999; font-size: 1.2em; }
    @media (max-width: 968px) { .content { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîÑ Python Flowchart Generator</h1>
      <p>Visualize seu c√≥digo Python como um fluxograma interativo</p>
    </div>

    <div class="content">
      <div class="input-section">
        <div class="section-title">üìù C√≥digo Python</div>
        <textarea class="code-input" id="codeInput" placeholder="Cole seu c√≥digo Python aqui...">def helper_function(x):
    """A simple helper function that returns the square of x."""
    return x * x

def example_function():
    """
    An example function that demonstrates loops, prints, and calls other functions.
    """

    print("Starting the example function...")
    
    for i in range(5):
        print(f"Loop iteration {i + 1}")
        
        if i % 2 == 0:
            print(f"{i} is even, calling helper_function...")
            result = helper_function(i)
            print(f"Result from helper_function: {result}")
        else:
            print(f"{i} is odd, skipping helper_function.")

    count = 0
    while count < 3:
        print(f"While loop iteration {count + 1}")
        count += 1

    print("Example function completed.")

example_function()</textarea>

        <div class="controls">
          <div class="section-title">‚öôÔ∏è Configura√ß√µes</div>

          <div class="control-group">
            <label>N√≠vel de Complexidade:</label>
            <select class="complexity-select" id="complexityLevel">
              <option value="simple">Simples (apenas estrutura principal)</option>
              <option value="medium" selected>M√©dio (estrutura + fun√ß√µes)</option>
              <option value="detailed">Detalhado (tudo incluindo prints)</option>
            </select>
          </div>

          <div class="control-group">
            <label><input type="checkbox" id="showPrints"> Mostrar comandos print()</label>
          </div>
          <div class="control-group">
            <label><input type="checkbox" id="showFunctionCalls" checked> Mostrar chamadas de fun√ß√£o</label>
          </div>
          <div class="control-group">
            <label><input type="checkbox" id="showLoops" checked> Mostrar loops (for/while)</label>
          </div>
          <div class="control-group">
            <label><input type="checkbox" id="showConditions" checked> Mostrar condicionais (if/else)</label>
          </div>
          <div class="control-group">
            <label>M√°ximo de blocos:</label>
            <input type="number" id="maxBlocks" min="5" max="100" value="30">
          </div>

          <button class="generate-btn" id="generateBtn">Gerar Flowchart</button>
        </div>
      </div>

      <div class="output-section">
        <div class="section-title">üìä Flowchart</div>
        <div class="flowchart-container">
          <div id="flowchart" class="empty-state">
            Clique em "Gerar Flowchart" para visualizar seu c√≥digo
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Parser: coloque ao lado do HTML ou ajuste o path -->
  <script src="flowchart-parser.js" defer></script>

  <!-- App -->
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      mermaid.initialize({
        startOnLoad: false,
        theme: 'default',
        flowchart: { useMaxWidth: true, htmlLabels: true, curve: 'basis' }
      });

      const complexity = document.getElementById('complexityLevel');
      const showPrints = document.getElementById('showPrints');
      const showFunctionCalls = document.getElementById('showFunctionCalls');
      const showLoops = document.getElementById('showLoops');
      const showConditions = document.getElementById('showConditions');
      const maxBlocks = document.getElementById('maxBlocks');
      const btn = document.getElementById('generateBtn');

      complexity.addEventListener('change', () => {
        const level = complexity.value;
        switch (level) {
          case 'simple':
            showPrints.checked = false;
            showFunctionCalls.checked = false;
            showLoops.checked = true;
            showConditions.checked = true;
            break;
          case 'medium':
            showPrints.checked = false;
            showFunctionCalls.checked = true;
            showLoops.checked = true;
            showConditions.checked = true;
            break;
          case 'detailed':
            showPrints.checked = true;
            showFunctionCalls.checked = true;
            showLoops.checked = true;
            showConditions.checked = true;
            break;
        }
      });

      async function generateFlowchart() {
        try {
          const code = document.getElementById('codeInput').value;
          if (!code.trim()) {
            alert('Por favor, insira algum c√≥digo Python!');
            return;
          }

          const Parser = window.PythonFlowchartParser;
          if (!Parser) throw new Error('Parser n√£o carregado. Verifique o caminho de flowchart-parser.js.');

          const parser = new Parser(code, {
            showPrints: showPrints.checked,
            showFunctionCalls: showFunctionCalls.checked,
            showLoops: showLoops.checked,
            showConditions: showConditions.checked,
            maxBlocks: parseInt(maxBlocks.value, 10),
            locale: 'ptBR',
          });

          const mermaidCode = parser.parseCode();
          console.log('Generated Mermaid code:\n', mermaidCode);

          const flowchartDiv = document.getElementById('flowchart');
          flowchartDiv.innerHTML = '';
          flowchartDiv.removeAttribute('data-processed');
          flowchartDiv.className = '';

          const mermaidDiv = document.createElement('div');
          mermaidDiv.className = 'mermaid';
          mermaidDiv.textContent = mermaidCode;
          flowchartDiv.appendChild(mermaidDiv);

          await mermaid.init(undefined, mermaidDiv);
          console.log('Mermaid diagram rendered successfully');
        } catch (error) {
          console.error('Erro detalhado:', error);
          const flowchartDiv = document.getElementById('flowchart');
          flowchartDiv.innerHTML = `
            <div class="empty-state" style="color: red;">
              <p>Erro ao gerar o flowchart:</p>
              <p style="font-size: 0.9em; font-family: monospace;">${error.message}</p>
              <p style="font-size: 0.8em;">Verifique o console para mais detalhes.</p>
            </div>`;
        }
      }

      btn.addEventListener('click', generateFlowchart);
      // Gera inicial
      setTimeout(generateFlowchart, 150);
    });
  </script>
</body>
</html>
